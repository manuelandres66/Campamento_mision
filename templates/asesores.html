<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>Sector Asesores</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sora:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/asesores.css' %}" type="text/css">
        <script src="https://kit.fontawesome.com/7c5129238c.js" crossorigin="anonymous"></script>
    </head>
    {% include 'barra.html' %}
    <body>
        <div class="titulo-a-contenedor"><h1 class="titulo-asesores">Para ingresar a este sitio debes iniciar sesión.</h1></div>
        <div class="div-form">
            <form method="POST">{% csrf_token %}
                <div class="form">
                    <div>
                        <label>Usuario:</label><br>
                        {{form.usuario}}
                    </div>
                    <div>
                        <label>Contraseña:</label><br>
                        {{form.password}}
                    </div>
                </div>
                <input class="enviar" value="Ingresar" type="submit">
                <p>{{error}}</p>
            </form>
            <i class="fas fa-users imagen-a"></i>
        </div>
    </body>
</html>
